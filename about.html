
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collapsible Vertical Sidebar</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .sidebar {
            width: 250px;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #9CADCE;
            padding-top: 20px;
            z-index: 1030;
            transition: transform 0.3s ease, width 0.3s ease;
            transform: translateX(0);
        }
        .sidebar.collapsed {
            transform: translateX(-100%);
        }
        .sidebar .nav-link {
            color: white;
            margin: 10px 15px;
        }
        .sidebar .nav-link:hover {
            background-color: #495057;
            border-radius: 5px;
        }
        .main-content {
            margin-left: 250px;
            width: calc(100% - 250px);
            height: 100%;
            transition: margin-left 0.3s ease, width 0.3s ease;
        }
        .main-content.collapsed {
            margin-left: 0;
            width: 100%;
        }
        .toggle-btn {
            position: absolute;
            top: 10px;
            left: 260px;
            background-color: #343a40;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            z-index: 1040;
            transition: left 0.3s ease;
        }
        .toggle-btn.collapsed {
            left: 10px;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        
        <div class="text-center">
            <img src="embee.png" alt="My App Logo" class="img-fluid" style="max-width: 150px; height: auto;">
        </div>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="loadSite('https://capps-backend-wrzcmpqaivrss.thankfulsand-3c38e7f1.eastus2.azurecontainerapps.io/')">Audio RAG</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="loadSite('https://riya-env-kxpttzilox-ca.kindglacier-8698baa8.francecentral.azurecontainerapps.io')">Photo RAG</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="loadSite('https://infoasst-web-hpeud.azurewebsites.net/index.html#/')">Info Assistant</a>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <iframe id="contentFrame" src="https://capps-backend-wrzcmpqaivrss.thankfulsand-3c38e7f1.eastus2.azurecontainerapps.io/" allow="microphone"></iframe>
    </div>

    <!-- Toggle Button -->
    <button class="toggle-btn" id="toggleBtn">â˜°</button>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('mainContent');
        const toggleBtn = document.getElementById('toggleBtn');

        toggleBtn.addEventListener('click', () => {
            sidebar.classList.toggle('collapsed');
            mainContent.classList.toggle('collapsed');
            toggleBtn.classList.toggle('collapsed');
        });

        function loadSite(url) {
            document.getElementById('contentFrame').src = url;
        }
    </script>
</body>
</html>
